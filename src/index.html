<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexoStats</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h2>Bienvenidos al</h2>
    <h1>NEXO</h1>

    <!--Esto es la barra de búsqueda-->
    <div id="buscador">
      <input type="text" id="busqueda" placeholder="¿A qué jugamos hoy?" />
      <button id="searchBtn">Buscar</button>
      <div id="sugerencias"></div>
      <!--Esto será nuestro contenedor para las sugerencias de búsqueda-->
    </div>

    <!--Esto es donde aparecerán los juegos buscados-->
    <section id="resultados-busqueda"></section>

    <h2>Hoy te recomendamos</h2>

    <!--Esto las recomendaciones-->
    <section id="recomendaciones">
      <div id="lista_recomendados"></div>
    </section>
    <p id="anotacion">
      Los datos son proporcionados por la base de datos de
      <a href="https://rawg.io">RAWG</a>
    </p>
  </body>
</html>
